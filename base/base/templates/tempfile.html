{% extends 'main.html' %}
{% load static %}


    <!--STATIC BODY IMAGE CHANGING-->
    {% block head %}
<style>
    body{
        height: 100vh;
        background-color: #000000;
        background-image: url("{% static 'images/darkgreen.png' %}");
        background-size: cover;
        background-position: center;
    }
</style>
<link rel="stylesheet" href="{% static 'styles/registration_form.css' %}">
    {% endblock %}


<!--TEMPORARY OUTPUT OF THE MODELS-->
    {% block content %}
<main>

    <h1 style="color: white; text-align: center">TESTING THE OUTPUT STUFF</h1>
    <p style="color: white; text-align: left; font-size: 2rem; margin: 30px;">
    {% for i in users %}

    {{ i.fname }} {{ i.lname }}<br>
        {{ i.bio }}

    {% endfor %}
    </p>

    <form action="" method="get" class="registration-form">
        <div class="registration-form">>
            <label for="email">Enter your email: </label>
            <input type="text" name="email" id="email" required>
        </div>
        <div class="registration-form">>
            <label for="password">Enter your password: </label>
            <input type="password" name="password" id="password">
        </div>
        <div class="registration-form">>
            <input type="submit" value="submit">
        </div>
    </form>

</main>
    {% endblock %}


    {% block script %}
<script>
    const toggleBtn = document.querySelector('.toggle_btn')
    const toggleBtnIcon = document.querySelector('.toggle_btn i')
    const dropDownMenu = document.querySelector('.dropdown_menu')

    toggleBtn.onclick = function () {
        dropDownMenu.classList.toggle('open')
        const isOpen = dropDownMenu.classList.contains('open')

        toggleBtnIcon.classList = isOpen
        ? 'fa-solid fa-xmark'
        : 'fa-solid fa-bars'
    }
</script>
    {% endblock %}
